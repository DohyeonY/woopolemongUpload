[uwsgi]
chdir = /srv/woopolemongUpload/
module = woopolemong.wsgi:application
home = ~/myvenv/
 
uid = ubuntu
gid = ubuntu
 
http = :8080
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/woopolemong.pid
logto = /var/log/uwsgi/woopolemong/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true